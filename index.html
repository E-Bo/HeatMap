<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/tick.css">
        <link rel="stylesheet" type="text/css" href="css/ez-icon.css">
    </head>
    <body>
        <div id="title">
            <div class="text-container">
                <span class="sub-text">今日总访问量：</span>
                <span id="dataCount" class="data-text tick tick-flip">1,321,412,221</span>
            </div>
        </div>
        <div id="subTitle">
            <div class="subTitle">
                <span class="sub-text">手机银行总量：</span>
                <span id="subDataCount" class="data-text tick tick-flip">32,821,249</span>
                <div id="timeHolder"></div>
            </div>
        </div>
        <div id="main">
            <div id="map"></div>
        </div>
        <div class="main-bottom">
            <div id="pieChartTop" class="chart-container"></div>
            <div id="pieChartBottom" class="chart-container"></div>
            <div class="chart-count-container top">
            </div>
            <div class="chart-count-container bottom">
            </div>
        </div>
        <div id="areaChart"></div>
        <script src="js/echarts/echarts.js"></script>
        <script src="js/jquery/jquery.js"></script>
        <script src="js/moment/moment.js"></script>
        <script src="js/jquery/jquery.easing.js"></script>
        <script src="js/countup/countUp.js"></script>
        <script src="js/numberAnimate/numberAnimate.js"></script>
        <script src="js/tick/tick.js"></script>
        <script src="js/tick/ezTickPlus.js"></script>
        <script src="js/tick/ezCounts.js"></script>
        <script src="js/chart_show-M.js"></script>
        <script src="js/data_count_ezTick.js"></script>
    </body>
</html>
